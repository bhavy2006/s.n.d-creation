<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - S.N.D Creation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/1-removebg-preview.png" alt="Style. New. Daily.">
                <div class="logo-text">
                    <h1>Style. New. Daily.</h1>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>
                        <a href="cart.html">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path fill="currentColor" d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H200.4c-35.1 0-64.6-26.1-69.5-60.9L72.2 64.1c-1.1-4.9-5.6-8.1-10.7-8.1H24C10.7 56 0 45.3 0 32S10.7 8 24 8zM250.4 480c-25.4 0-46-20.6-46-46s20.6-46 46-46 46 20.6 46 46-20.6 46-46 46zm192 0c-25.4 0-46-20.6-46-46s20.6-46 46-46 46 20.6 46 46-20.6 46-46 46z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero hero-small" id="products-hero" style="background-image: url('images/hero-2.png');">
            <div class="hero-content">
                <h1>Our Products</h1>
            </div>
        </section>

        <section class="content-section products-page">
            <div class="container">
                <div class="filter-controls">
                    <div class="category-filters">
                        <span>Filter by Category:</span>
                        <label><input type="radio" name="category" value="all" checked> All</label>
                        <label><input type="radio" name="category" value="male"> Male</label>
                        <label><input type="radio" name="category" value="female"> Female</label>
                        <label><input type="radio" name="category" value="kids"> Kids</label>
                        <label><input type="radio" name="category" value="undergarment"> Undergarment</label>
                    </div>
                    <div class="sort-options">
                        <span>Sort by:</span>
                        <select id="sort-by">
                            <option value="default">Default</option>
                            <option value="low-to-high">Price: Low to High</option>
                            <option value="high-to-low">Price: High to Low</option>
                            <option value="name-asc">Name: A-Z</option>
                            <option value="name-desc">Name: Z-A</option>
                        </select>
                    </div>
                </div>
                <div id="product-grid" class="product-grid">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-Commerce Website. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
